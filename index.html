<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Meme</title>
  </head>
  <body class="main-layout" onload="onInit()">
    <header>
      <h1>Meme Generator</h1>
      <nav>
        <button onclick="onShowGallery()" class="btn-save">Gallery</button>
        <button class="btn-gallery">Save</button>
      </nav>
    </header>
    <section class="meme-container">
      <canvas class="canvas" width="450" height="450"></canvas>
      <div class="edit-meme">
        <label for="textInput">Text:</label>
        <input type="text" id="textInput" />
        <button onclick="setLineTxt()">Ok</button>
      </div>
    </section>
    <section class="gallery"></section>
    <section class="saved"></section>

    <script src="js/service.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/galleryController.js"></script>
  </body>
</html>
